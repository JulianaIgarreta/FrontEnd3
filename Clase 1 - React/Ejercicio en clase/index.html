<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <div id="root"> </div>
    <script type="text/javascript">
        const crear = React.createElement;
        const uno = React.createElement('h1', null, "Con lo visto hasta ahora");
        const dos = React.createElement('h2', null, "Replica este HTML");
        const tres = React.createElement('h3', null, "Usando");
        const cuatro = React.createElement('h4', null, "React.js");
        const cinco = React.createElement('footer', null, "Suerte!");

        const array = crear("div", null, [uno, dos, tres, cuatro, cinco]);

        ReactDOM.render(array, document.getElementById("root"));
    </script>




</body>

</html>
